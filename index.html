<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
  <script defer src="./js/variables.js"></script>
  <script defer src="./js/modal.js"></script>
  <script defer src="./js/app.js"></script>
  <script defer src="./js/filtro.js"></script>

  <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  <title>Tatake SHOP</title>
</head>

<body>
  <header>
    <div class="nav-header">
      <h1 id="titulo" class="titulo">Tatakae Shop</h1>
      <button id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
    </div>
    <div class="nav">
      <ul class="nav-filtros">
        <li class="nav-filtro--boton">Mangas</li>
        <li class="nav-filtro--boton">Libros</li>
        <li class="nav-filtro--boton">Artbook's</li>
      </ul>
    </div>
  </header>

  <main>
    <div>
      <select name="cars" id="cars">
        <option id="btn-todos"  value="Todos">Todos</option>
        <option id="btn-mangas"  value="Mangas">Mangas</option>
        <option id="btn-libros" value="Libros">Libros</option>
        <option id="btn-artbook" value="Artbook">Artbook</option>
      </select>
      

    </div>
    <div id="contenedor-productos"></div>


  </main>

  <div class="modal-contenedor">
    <div class="modal-carrito">
      <h3>Carrito</h3>
      <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
      <div id="carrito-contenedor">
      </div>
      <p class="precio-producto">Precio total: $<span id="precioTotal">0</span></p>
      <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>
    </div>
  </div>



</body>

</html>
